<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Owners clinic index </title>
</head>
<body>
	<h1 th:text="' owners index page !'" >Index page</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner: ${owners}">
    			<td th:text="${owner.id}" />
   				<td th:text="${owner.firstName}" />
   				<td th:text="${owner.lastName}" />
			</tr>
		</tbody>
	</table>
	
</body>
</html>
